<form  #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
  <input  type="hidden" name="id" [(ngModel)]="httpService.company._id">
  <label>Название компании</label>
        <input  name="name"  [(ngModel)]="httpService.company.name"/>

  <label>Адресс(улица)</label>
        <input  name="street"  [(ngModel)]="httpService.company.street"/>

  <label>Телефон компании</label>
        <input  name="phone" [(ngModel)]="httpService.company.phone"/>

  <button mat-raised-button type="submit" color="warn">
    Отправить
  </button>
</form>
<h1>Список продуктов:</h1>
<table border="3px solid">
<tr>
  <td>№ п/п</td>
  <td>Название компании</td>
  <td>Адресс</td>
  <td>Телефон компании</td>
</tr>

<ol name="fieldName" ngDefaultControl [(ngModel)]="httpService.company">
  <tr><li  *ngFor="let c of httpService.companies; let i = index"><td>{{c?.name}}</td> <td>{{c?.street}}</td> <td>{{c?.phone}}</td>
    <button mat-raised-button type="submit" color="primary"  (click) = "delCompany(c?._id)">Удалить</button>
    <button mat-raised-button type="submit" color="warn" (click) = "showforedit(c)">Редактировать</button>
  </li></tr>
</ol>

</table>
